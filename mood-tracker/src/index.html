<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Mood Tracker</h1>

        <!-- Form for Mood Logging -->
        <form id="log-form" class="space-y-4">
            <div>
                <label for="mood" class="block text-sm font-medium">Mood</label>
                <select id="mood" class="w-full p-2 border border-gray-300 rounded">
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Neutral">Neutral</option>
                </select>
            </div>
            <div>
                <label for="activity" class="block text-sm font-medium">Activity</label>
                <select id="activity" class="w-full p-2 border border-gray-300 rounded">
                    <option value="Reading">Reading</option>
                    <option value="Exercising">Exercising</option>
                    <option value="Relaxing">Relaxing</option>
                </select>
            </div>
            <div>
                <label for="journal" class="block text-sm font-medium">Journal Entry</label>
                <textarea id="journal" class="w-full p-2 border border-gray-300 rounded" rows="4"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Save Entry
            </button>
        </form>

        <!-- Display Saved Logs -->
        <h2 class="text-xl font-bold mt-6">Log History</h2>
        <ul id="log-list" class="space-y-2"></ul>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
